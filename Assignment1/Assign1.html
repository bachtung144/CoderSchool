<!DOCTYPE html>
<html>
<body>
    <h1>Number Guessing Game</h1>
    <div class="form">
        <label for="guessField">Enter your next guess: </label>
        <input type="text" id="guessField">
        <button id="guessSubmit">Guess</button>
    </div>
    <p id="guesses"></p>
    <p id="lastResult"></p>
    <p id="lowOrHi"></p>
</body>

<script>
    let randomNumber = 10;

    let guesses = document.getElementById('guesses');
    let lastResult = document.getElementById('lastResult');
    let lowOrHi = document.getElementById('lowOrHi');

    let guessSubmit = document.getElementById('guessSubmit');
    let guessField = document.getElementById('guessField');
    let guessCount = 1;

    function checkGuess() {
        let userGuess = Number(guessField.value);
        guesses.innerHTML += userGuess + ' ';

        if (guessCount === 10) {
            lastResult.innerHTML = 'GAME OVER!!!';
            lowOrHi.innerHTML = '';
            disableForm();
        } else {

            if (userGuess === randomNumber) {
                lastResult.innerHTML = 'Yay YOU ARE THE LORD OF THE GUESSES';
                lastResult.style.backgroundColor = "green";
                lowOrHi.innerHTML = '';
                disableForm();
            } else {
                lowOrHi.style.backgroundColor = 'red';
                if (userGuess < randomNumber) {
                    lowOrHi.innerHTML = `Your guess is too low,guess higher . You have ${10 - guessCount} guesses left`;
                } else if (userGuess > randomNumber) {
                    lowOrHi.innerHTML = `Your guess is too high,guess lower . You have ${10 - guessCount} guesses left`;
                }
            }

            guessCount++;
            guessField.value = '';
        }
    }

    function disableForm() {
        let wholeForm = document.querySelector('.form');
        wholeForm.style.opacity = 0.5;
        guessField.setAttribute('disabled', 'disabled');
        guessSubmit.setAttribute('disabled', 'disabled');
    }

    guessSubmit.onclick = checkGuess;
</script>
